<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="header__wrapper-block">
            <div class="header__logo">LOGO</div>
            <nav class="header__nav">
                <div></div>
                <div></div>
            </nav>
        </div>
    </header>
    <main>

        <div class="card-payment">
            <h4>Корзина</h4>
            <div class="card-payment__wrapper">
                <div class="card-payment__left-block">
                    <div class="card-payment__left-block__wrap">

                        <div class="info-payment__left">

                            <div class="info-payment__left-wrapper">

                                <div class="info-payment__product">
                                    <div class="info-payment__img"></div>
                                    <div class="info-payment__name-count">
                                        <p>Мат. плата</p>
                                        <p>1 шт.</p>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="info-payment__right">
                            <p>1 700 ₽</p>
                        </div>
                    </div>
                    <div class="card-payment__down">
                        <div class="card-payment__ad">Адрес доставки:</div>
                        <div>
                            <p class="card-payment__loc">Пункт выдачи</p>
                            <p class="card-payment__meeting">г. Москва</p>
                        </div>
                    </div>
                </div>
                <div class="card-payment__right-block ">
                    <div class="card-payment__right-block__wrapper paymants">
                        <div class="paymants__wrapper-cost">
                            <div class="paymants__cost">ИТОГО 1 700 ₽</div>

                        </div>
                        <div class="paymants__wrapper-sbp">
                            <div class="paymants__sbp">
                                <img class="paymants__sbp-logo" src="img/dd1bbe26.svg" alt="СЬП">
                                <div class="paymants__sbp-text">CБП</div>
                            </div>
                            <div class="paymants__bank-card ">
                                <img class="paymants__sbp-logo" src="img/i.svg" alt="СЬП">
                                <div class="paymants__sbp-text">Добавить карту</div>
                            </div>

                            <div class="paymants__submit">
                                <p>Оплата <img src="img/dd1bbe26.svg" alt=""></p>
                            </div>
                        </div>
                        <div class="paymants__hiden-sbp-block">
                            <div сlass="paymants__qrcode">
                                <p>Отсканируйте QR код для оплаты</p>
                                <img class="paymants__img" src="img/qrcode.jpg" alt="qrcode">
                                <p>Как платить через СБП</p>
                            </div>
                            <div сlass="paymants__SSL">
                                <img src="img/891be4fc.svg" alt="замок">
                                <div>Защищено сертификатом SSL</div>
                                <div>Остолось 20 мин.</div>
                            </div>

                        </div>
                        <div class="paymants__hiden-bank-card-block">
                            <div>
                                <input id="paymants__input-num-card" type="text" placeholder="Номер карты">
                                <div>
                                    <input type="text" placeholder="Срок действия">
                                    <input type="text" placeholder="Код">
                                </div>
                            </div>

                            <div class="paymants__submit">
                                <p>Оплатить</p>
                            </div>

                            <div сlass="paymants__SSL">
                                <img src="img/891be4fc.svg" alt="замок">
                                <div>Защищено сертификатом SSL</div>
                                <div>Остолось 20 мин.</div>
                            </div>
                            

                        </div>

                    </div>
                </div>
            </div>

        </div>



    </main>

    <footer>

        <div class="footer__div-one"></div>
        <div class="footer__div-two"></div>
    </footer>

    <script src="script.js">

    </script>

</body>

</html>
